<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Trivial Travel 2.0</title>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="assets/style/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12" id="gameTitle">
                <h1>Trivial Travel</h1>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger right red" href="#leaderboard">LeaderBoard</a>
                <a class="waves-effect waves-light btn modal-trigger right red" href="#instructions">Instructions</a>
            </div>
        </div>
        <div class="row">
            <div class="col s3 card-panel green" id="dataArea">
                <div id="displayUser">Display User</div>
                <div id="displayScore">Display Score</div>
                <div class="divider"></div>
                <div id="displayCurLoc">Current Location:</div>
                <div id="displayWeather">Current Weather</div>
            </div>
            <div class="col s9" id="gameArea">
                <div class="row">
                    <div class="col s12" id="quizArea">
                        <div class="row">

                            <div class="col s3 offset-s2 card-panel modal-trigger teal waves-effect waves-light" id="locOneDisplay" href="#locOneModal">
                                <img src="assets/images/argentina.jpg" id="locOneImg">
                                <span class="card-title" id="locOneTitle">Argentina</span>
                            </div>

                            <!-- <a class="modal-trigger" href="#locTwoModal"> -->
                            <div class="col s3 offset-s3 modal-trigger card-panel teal waves-effect waves-light" id="locTwoDisplay" href="#locTwoModal">
                                <img src="assets/images/argentina.jpg" id="locOneImg">
                                <span class="card-title" id="locOneTitle">Argentina</span>
                            </div>
                            <!-- </a> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s10 offset-s1" id="mapArea">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="leaderboard" class="modal">
            <div class="modal-content">
                <h1>Leaderboard</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score (time)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="restart">Restart</button>
            </div>
        </div>
        <div id="instructions" class="modal">
            <div class="modal-content">
                <h1>Instructions</h1>

                <div class="modal-footer">
                    <button class="modal-action modal-close btn waves-effect waves-light" type="submit" name="action">Close</button>
                </div>
            </div>
        </div>

        <div id="locOneModal" class="modal">
            <div class="modal-content">
                <div class="modal-content">
                    <h1 id="locOneQuestion">Questions</h1>
                    <div id="locOneBtns"></div>
                </div>
            </div>
        </div>
        <div id="locTwoModal" class="modal">
            <div class="modal-content">
                <div class="modal-content">
                    <h1 id="locTwoQuestion">Questions</h1>
                    <div id="locTwoBtns"></div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/app.js"></script>

</body>

</html>
