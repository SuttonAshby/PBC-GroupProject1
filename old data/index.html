<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Oregon Trail meets Carmen San Diego</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="assets/style/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="clock_assets/flipclock.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>



    <div class="container">
        <div class="section">
            <!--   Icon Section   -->
            <div class="row">
                <div class="col s1 avatar">
                    <p>Maybe an avatar</p>
                </div>
                <div class="col s4 push-s1 currentLocation">
                    <p id="current">Current Location</p>
                </div>
                <div class="col s3 push-s1 currentWeather">
                    <p id="weather">Current Weather</p>
                </div>
                <div class="col s4 offset-s1 timeRemaining">
                    <div class="clock-builder-output"></div>
                </div>
            </div>

        </div>
        <div class="section">
            <div class="row">
                <div class="col s3 push-s2 locationChoice1" id="gameArea">
                    <div class="card" id="card1">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="#" id="card1img">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4 card1">Card Title
                                <i class="material-icons right">more_vert</i>
                            </span>

                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4 card1">Card Title
                                <i class="material-icons right">close</i>
                            </span>
                            <div id="cardEasyQuestion"></div>
                        </div>
                    </div>
                </div>

                <div class="col s3  offset-s4 locationChoice2">
                    <div class="card" id="card2">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="#" id="card2img">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4 card2">Card Title
                                <i class="material-icons right">more_vert</i>
                            </span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4 card2">Card Title
                                <i class="material-icons right">close</i>
                            </span>
                            <div id="cardHardQuestion"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="section">
                    <!-- MODAL BUTTON  -->
                    <div class="col s11 push-s1" id="beginButton">
                        <a class="waves-effect waves-light btn-large modal-trigger light-blue" href="#modal1" id="begin">Begin the Game</a>
                    </div>
                </div>
            </div>

            <!-- Start Game Modal Structure -->
            <div id="modal1" class="modal">
                <!--close the modal-->
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat left">X</a>
                <div class="modal-content">
                    <form>
                        <!-- <div class="row"> -->
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="icon_prefix2" class="materialize-textarea" required></textarea>
                                <label for="icon_prefix2">Name</label>
                            </div>
                            <div class="input-field col s12" id="dropdown">
                                    <select>
                                      <option value="" selected="selected">Choose your option</option>
                                      <option value="9">General Knowledge</option>
                                      <option value="17">Science & Nature</option>
                                      <option value="20">Mythology</option>
                                      <option value="22">Geography</option>
                                      <option value="23">History</option>
                                      <option value="24">Politics</option>
                                      <option value="95">Art</option>
                                      <option value="27">Animals</option>
                                    </select>
                                    <label>Question Categories</label>
                            </div>
                        <!-- </div> -->
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="modal-action modal-close btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
            <!-- END MODAL -->


             <!-- End Modal Structure -->
             <div id="endModal" class="modal">
                    <!--close the modal-->
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat left">X</a>
                    <div class="modal-content">
                        <h1>!!!! High Scores !!!</h1>
                        <table>
                                <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>Score (time)</th>
                                      <th>Category</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                    </div>
    
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="restart">Restart
                            <i class="material-icons right">Restart</i>
                        </button>
                    </div>
                </div>
                <!-- END MODAL -->
        </div>

    </div>

    <br>
    <br>
    </div>



    <!--  Scripts-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="clock_assets/flipclock.js"></script>
    <script src="assets/javascript/clock.js"></script>

</body>

</html>
